<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demonstração"></p>
    <script>
        const idades= [32 , 33 , 16 , 40];
        document.getElementById("demonstração").innerHTML=idades . filter(checkAdult);
        function checkAdult (idade){
            return idade >= 18 ;
        }
    </script>
</body>
</html>
